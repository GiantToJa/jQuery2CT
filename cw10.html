<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery</title>
    <style>
        #box{
            display: none;
            border-radius: 20px;
            border: 2px solid black;
            width: 200px;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
        }
    </style>
    <script>
        $(function(){
            $("#pokaz").click(function(){
                $("#box").show();
            });
            $("#ukryj").click(function(){
                $("#box").hide();
            });
            
        });
    </script>
</head>
<body>
    <button id="pokaz">POKAZ</button>
    <button id="ukryj">UKRYJ</button>
    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi consequuntur hic deserunt nesciunt accusantium quam alias sunt reiciendis est. Rem expedita ea dolorum illo deleniti laboriosam, quas at unde tempora!
    </div>
</body>
</html>
