<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery - cw1</title>
    <script>
        jQuery(function(){
            $('.przycisk').click(function(){
                alert("Test działania biblioteki jQuery 1");
            });
        });
        $(document).ready(function(){
            $("#przycisk2").click(function(){
                alert("Test działania biblioteki jQuery 2");
            });
        });
        $(function(){
            $("#przycisk3").click(function(){
                alert("Test działania biblioteki jQuery 3")
            });
        });
    </script>
</head>
<body>
    <h1>Ćwiczenie 1 - jQuery</h1>
    <div class="przycisk">SPRAWDZ</div>
    <div id="przycisk2">SPRAWDZ2</div>
    <div id="przycisk3">SPRAWDZ3</div>
</body>
</html>
